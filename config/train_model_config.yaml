defaults:
  - hyp: _default_hyperparameters
  - problem: prefix_sums
  - model: dt_net_recall_1d
  - override hydra/job_logging: custom
  - _self_

hydra:
  run:
    dir: ./outputs/${name}/${now:%Y%m%d}-${now:%H:%M}-training-${run_id}
  job_logging:
    handlers:
      file:
        filename: train.log

train_log: train_log
name: training_default

model:
  test_iterations:
    - 30
    - 40